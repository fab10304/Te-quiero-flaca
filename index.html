<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Flaca Hermosa ❤️</title>
    <style>
        body {
            background-color: #ffebee;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        .heart {
            color: red;
            font-size: 100px;
            animation: latido 1s infinite alternate;
        }
        @keyframes latido {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .mensaje {
            font-size: 24px;
            color: #d32f2f;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <div class="mensaje">Te quiero Dani, mi flaca hermosa</div>
</body>
</html>
